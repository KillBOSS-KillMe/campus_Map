<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>电子围栏</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/map.css" />
    <script src="./js/vue.min.js"></script>
    <script src="./js/PolyEditor.js"></script>
    <script src="./js/demoutils.js"></script>
</head>

<body class="fanceDom">
    <div class="mapCon" id="container"></div>
    <div class="topInfo">
        <span>选择</span>
        <img src="./image/right.png" alt="">
    </div>
    <div class="elData" style="display: none;">
        <div class="elDataBg"></div>
        <div class="elDataCon">
            <h4>选择电子围栏</h4>
            <ul>
                <li>南窑头</li>
                <li class="active">
                    南窑头
                    <img class="icon" src="./image/active.png" alt="">
                </li>
                <li>南窑头</li>
                <li>南窑头</li>
            </ul>
            <button class="sub">确定</button>
        </div>
    </div>
    <div class="editButton"  style="display: none;">
        <button onclick="polyEditor.open()">
            <img src="./image/startEdit.png" alt="">
            开始编辑
        </button>
        <button onclick="polyEditor.close()">
            <img src="./image/endEdit.png" alt="">
            结束编辑
        </button>
    </div>
    <div class="fenceInfo"  style="display: none;">
        <div class="fenceInfoCon">
            <button>关闭</button>
            <h4>
                南窑头
                <img src="./image/edit.png" alt="">
            </h4>
            <ul>
                <li>
                    <div>所有</div>
                    <span>适用设备</span>
                </li>
                <li>
                    <div>入报警</div>
                    <span>报警类型</span>
                </li>
                <li>
                    <div>已打开</div>
                    <span>状态设置</span>
                </li>
                <li>
                    <div>删除</div>
                    <span>删除围栏</span>
                </li>
            </ul>
        </div>
    </div>
    <img class="newFance" v-if="newFance" src="./image/newFance.png" alt="">
    <ul class="selMayType">
        <li>
            <img src="./image/location.png" alt="">
            实时定位
        </li>
        <li>
            <img src="./image/track.png" alt="">
            轨迹回放
        </li>
        <li class="active">
            <img src="./image/fenceActive.png" alt="">
            电子围栏
        </li>
    </ul>

</body>
<script src="./js/fance.js"></script>
<script>
    new Vue({
        el: '.fanceDom',
        data: {
            aa: '123123123',
            editButton: false,
            newFance: false,
            
        }
    })
</script>

</html>
