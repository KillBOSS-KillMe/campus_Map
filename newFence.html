<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <title>新建围栏</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/map.css" />
  <!-- <script src="./js/vue.min.js"></script> -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
  <div class="fanceDom" id="newFance">
    <ul class="form">
      <li id="nameVal">
        <label>围栏名称{{ diviceName }}</label>
        <input type="text" :value="diviceName" />
        <img src="./image/right.png" alt="">
      </li>
      <li id="deviceVal" v-on:click="selDevice = true">
        <label>适用设备</label>
        <input type="text" disabled />
        <img src="./image/right.png" alt="">
      </li>
      <li id="alarmVal" v-on:click="alarmType = true">
        <label>报警类型</label>
        <input type="text" disabled />
        <img src="./image/right.png" alt="">
      </li>
      <li id="statusVal" v-on:click="statusSys = true">
        <label>状态设置</label>
        <input type="text" disabled />
        <img src="./image/right.png" alt="">
      </li>
    </ul>
    <div class="submit">
      <div><a v-bind:href="url">下一步,绘制地图围栏</a></div>
    </div>
    <div class="elData" v-if="selDevice">
        <div class="elDataBg"></div>
        <div class="elDataCon">
            <h4>选择适用设备</h4>
            <ul>
                <li>设备1</li>
                <li class="active">
                    设备2
                    <img class="icon" src="./image/active.png" alt="">
                </li>
                <li>设备3</li>
                <li>设备4</li>
                <li>设备5</li>
            </ul>
            <button class="sub" v-on:click="selDevice = false">确定</button>
        </div>
    </div>
    <div class="elData" v-if="alarmType">
        <div class="elDataBg"></div>
        <div class="elDataCon">
            <h4>选择报警类型</h4>
            <ul>
                <li>类型1</li>
                <li class="active">
                    类型2
                    <img class="icon" src="./image/active.png" alt="">
                </li>
                <li>类型3</li>
            </ul>
            <button class="sub" v-on:click="alarmType = false">确定</button>
        </div>
    </div>
    <div class="elData" v-if="statusSys">
        <div class="elDataBg"></div>
        <div class="elDataCon">
            <h4>选择状态设置</h4>
            <ul>
                <li>状态1</li>
                <li class="active">
                    状态2
                    <img class="icon" src="./image/active.png" alt="">
                </li>
                <li>状态3</li>
            </ul>
            <button class="sub" v-on:click="statusSys = false">确定</button>
        </div>
    </div>
  </div>
</body>

<style>

</style>
<script>
  new Vue({
    el: '#newFance',
    data: {
      diviceName: '',
      selDevice: false,
      alarmType: false,
      statusSys: false,

    }
  })
</script>


</html>
